<!DOCTYPE html>
<html lang='pt'>
    <head>
        <meta charset="UTF-8">
        <Title>Douglas' Pixels Art Project</Title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Paleta de Cores</h1>
        <!-- SELECTED COLOR <span class="selected">None</span> -->

            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color yellow"></div>
        </section>

            <div class="pixel sqr-10">10</div>
            <div class="pixel sqr-11">11</div>

            <div class="pixel sqr-13">13</div>
            <div class="pixel sqr-14">14</div>
            <div class="pixel sqr-15">15</div>
            <div class="pixel sqr-16">16</div>
            <div class="pixel sqr-17">17</div>
            <div class="pixel sqr-18">18</div>

</html>
