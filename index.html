<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixels Art Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette" class="color-palette">
      <div id="color1" class="color"></div>
      <div id="color2" class="color"></div>
      <div id="color3" class="color"></div>
      <div id="color4" class="color"></div>
    </section>
    <section>
      <table id="pixel-board">
        <tr>
          <td class="pixel p11"></td>
          <td class="pixel p12"></td>
          <td class="pixel p13"></td>
          <td class="pixel p14"></td>
          <td class="pixel p15"></td>
        </tr>
        <tr>
          <td class="pixel p21"></td>
          <td class="pixel p22"></td>
          <td class="pixel p23"></td>
          <td class="pixel p24"></td>
          <td class="pixel p25"></td>
        </tr>
        <tr height="40">
          <td class="pixel p31"></td>
          <td class="pixel p32"></td>
          <td class="pixel p33"></td>
          <td class="pixel p34"></td>
          <td class="pixel p35"></td>
        </tr>
        <tr height="40">
          <td class="pixel p41"></td>
          <td class="pixel p42"></td>
          <td class="pixel p43"></td>
          <td class="pixel p44"></td>
          <td class="pixel p45"></td>
        </tr>
        <tr height="40">
          <td class="pixel p51"></td>
          <td class="pixel p52"></td>
          <td class="pixel p53"></td>
          <td class="pixel p54"></td>
          <td class="pixel p55"></td>
        </tr>
        
          
        </tr>
      </table>
    </section>
  </body>
</html>
