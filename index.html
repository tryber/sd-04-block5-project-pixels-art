<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixels Art</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <section class="container" id="color-palette">
      <div class="color black selected"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>
    <br />
    <section class="container table" id="pixel-board">
      <table id="board">
        <tr class="row">
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr class="row">
          <td class="pixel">
            
          </td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr class="row">
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr class="row">
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr class="row">
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
      </table>
      <br />
      <button id="clear-board">Clear</button>
      <input
        type="number"
        name="num"
        id="board-size"
        value="5"
        min="5"
        max="50"
      />
      <button id="generate-board">Gerar Quadro</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
