<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Paint</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <section>
        <div id="color-palette" class="color-palette">
            <div id="black-color" class="color selected"></div>
            <div id="color-block1" class="color"></div>
            <div id="color-block2" class="color"></div>
            <div id="color-block3" class="color"></div>
        </div>
    </section>
    <section>
        <div id="pixel-board" class="pixel-board"></div>
    </section>
    <section>
        <label>Zerar o quadro de pixel</label>
        <input type=button id="clear-board" class="clear-board"><br><br>
    </section>
    <section>
        <label>Coloque aqui a o número de colunas e linhas do painel de pixels depois clique no botão ao lado. obs:o min
            é 5 e o máximo é 50 </label>
        <input type=text id="board-size" class="board-size" maxlength="2">

        <button id="generate-board" class="generate-board"></button>
    </section>
    <script src="script.js">
    </script>
</body>

</html>
