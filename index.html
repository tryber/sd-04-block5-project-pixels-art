<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Pixel Art</title>

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <section id="container" class="container">
    <h1 id="title">Paleta de Cores</h1>

    <section id="color-palette">
      <div id="black" class="color black selected"></div>
      <div id="red" class="color red"></div>
      <div id="blue" class="color blue"></div>
      <div id="green" class="color green"></div>
    </section>

    <section id="pixel-board" class="pixel-board">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </section>

    <button id="clear-board" class="btn">Clear Board</button>

  </section>

  <script src="script.js"></script>
</body>
</html>
