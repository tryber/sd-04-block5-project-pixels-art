<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixels Art</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">Paleta de Cores</h1>

        <div id="color-palette">
            <div class="color selected"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>

        <fieldset>
            <legend>Opções</legend>
            <label>Apagar tudo:</label>
            <button id="clear-board">Limpar quadro</button>
            <br>
            <label for="board-size">Número de pixels:</label>
            <input id="board-size" type="number" placeholder="pixels" min="5" max="50">
            <button id="generate-board">Gerar quadro</button>
        </fieldset>
        <br>
        <div id="pixel-board" class="pixelboard">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>

            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>

            <div class="pixel"></div>
            <div class="pixel"></div>

            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
