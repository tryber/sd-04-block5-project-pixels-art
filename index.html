<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
        <div id="black" style="background-color: black;" class="color selected"></div>
        <div id="red" style="background-color: red;" class="color"></div>
        <div id="blue" style="background-color: blue;" class="color"></div>
        <div id="yellow" style="background-color: yellow;" class="color"></div>
    </div>
    <div id="pixel-board" class="pixel-board">
        <div class="pixel first"></div><div class="pixel first"></div><div class="pixel first"></div><div class="pixel first"></div><div class="pixel first"></div></br>
        <div class="pixel seccond"></div><div class="pixel seccond"></div><div class="pixel seccond"></div><div class="pixel seccond"></div><div class="pixel seccond"></div></br>
        <div class="pixel third"></div><div class="pixel third"></div><div class="pixel third"></div><div class="pixel third"></div><div class="pixel third"></div></br>
        <div class="pixel fourth"></div><div class="pixel fourth"></div><div class="pixel fourth"></div><div class="pixel fourth"></div><div class="pixel fourth"></div></br>
        <div class="pixel fifth"></div><div class="pixel fifth"></div><div class="pixel fifth"></div><div class="pixel fifth"></div><div class="pixel fifth"></div></br>
    </div>
    <script src="script.js"></script>
</body>
</html>
