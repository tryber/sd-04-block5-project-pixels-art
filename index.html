<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Pixels Art</title>
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <div>
    <table id="color-palette" class="color-palette">
      <tr>
        <td class="color selected" id="black"></td>
        <td class="color" id="blue"></td>
        <td class="color" id="indigo"></td>
        <td class="color" id="green"></td>
      </tr>
    </table>
</div>
<div>
      <table id="pixel-board" class="pixel-board">
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
      </div>
    </table>
    <button id="clear-board">Clear!</button>
  </body>
  <script src="script.js"></script>
</html>
