    <header>

      <div class="pixel"></div>

    <section class="container inputs">
      <input type="number" name="num" id="board-size" value="5" min="5" max="50" />
      <button id="generate-board">Gerar Quadro</button>
      <button id="clear-board">Clear</button>
    </section>
    <script src="script.js"></script>
