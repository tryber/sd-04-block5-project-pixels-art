<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art | By caiolmf</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap">
</head>

<body>
  <section>
    <header class="flex center">
      <span>Paint Board |</span><h1 id="title">Paleta de Cores</h1>
    </header>
    <div id="color-palette" class="flex center">
      <div class="color firstColor"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color lastColor"></div>
    </div>
  </section>
  <section>
    <div class="controls">
      <input type="number" id="board-size" placeholder="Tamanho Board (Max 50)" min="5" max="50">
      <button id="generate-board">Gerar</button>
      <input type="number" id="palette-size" placeholder="Tamanho paleta (Max 10)" min="1" max="10">
      <button id="generate-palette">Gerar</button>
      <button id="hide-board">Ocultar  Board</button>
      <button id="clear-board">Limpar Quadro</button>
    </div>
    <div id="pixel-board">
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
