<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixels Art Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette" class="color-palette">
      <div id="color1" class="color color1"></div>
      <div id="color2" class="color color2"></div>
      <div id="color3" class="color color3"></div>
      <div id="color4" class="color color4"></div>
    </div><br>
    <div id="pixel-board" class="pixel-board">
      <div class="pixel p11"></div>
      <div class="pixel p12"></div>
      <div class="pixel p13"></div>
      <div class="pixel p14"></div>
      <div class="pixel p15"></div><br>
      <div class="pixel p21"></div>
      <div class="pixel p22"></div>
      <div class="pixel p23"></div>
      <div class="pixel p24"></div>
      <div class="pixel p25"></div><br>
      <div class="pixel p31"></div>
      <div class="pixel p32"></div>
      <div class="pixel p33"></div>
      <div class="pixel p34"></div>
      <div class="pixel p35"></div><br>
      <div class="pixel p41"></div>
      <div class="pixel p42"></div>
      <div class="pixel p43"></div>
      <div class="pixel p44"></div>
      <div class="pixel p45"></div><br>
      <div class="pixel p51"></div>
      <div class="pixel p52"></div>
      <div class="pixel p53"></div>
      <div class="pixel p54"></div>
      <div class="pixel p55"></div>
    </div>
    <button id="clear-board" class="clear-board">Limpar Pixel Board</button>
    <script src="script.js"></script>
  </body>
</html>
