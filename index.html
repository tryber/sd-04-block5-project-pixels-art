<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Paleta de Cores</title>
</head>

<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <div id="color-palette">
        <div class="color black selected"></div>
        <div class="color cor1"></div>
        <div class="color cor2"></div>
        <div class="color cor3"></div>
    </div>
    <br>
    <div>
        <table id="pixel-board">
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>

                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
        </table>
    </div>

    <div>
        <br>
        <button id="clear-board">Limpar quadro</button>
    </div>
    <div>
        <p>Escolha o tamanho do seu quadro:</p>
        <p>
            <input type="text" name="tamamho" id="board-size">
            <button id="generate-board">Gerar quadro</button>
        </p>
    </div>

    <script src="script.js"></script>

</body>

</html>
