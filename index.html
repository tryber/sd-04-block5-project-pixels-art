<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art Project</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <h1 id="title">Paleta de Cores</h1>
  <table id="color-palette">
    <tbody>
      <tr>
        <td class="color selected" id="color1" style="background-color: black;"></td>
        <td class="color" id="color2"></td>
        <td class="color" id="color3"></td>
        <td class="color" id="color4"></td>
      </tr>
    </tbody>
  </table>
  <form>
    <label for="board-size">Board size (between 5 and 50 pixels):</label><br>
    <input type="number" id="board-size" name="board-size" min="5" max="50" value="5">
    <button type="button" id="generate-board">Generate board</button>
    <button type="button" id="clear-board">Clear board</button>

  </form>
  <h2>Pixel Board:</h2>
  <table class="pixel-board" id="pixel-board">
    <tbody id='pixel-body'>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
    </tbody>
  </table>
  <script src="script.js"></script>
</body>

</html>
