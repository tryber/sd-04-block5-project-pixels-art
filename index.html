<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Pixel-Arts</title>
  </head>
  <body>
    <main>
      <h1 id="title">Paleta de Cores</h1>
      <div id="color-palette" class="color-palette">
        <div id="color1" class="color selected"></div>
        <div id="color2" class="color"></div>
        <div id="color3" class="color"></div>
        <div id="color4" class="color"></div>
      </div>
      <br><br>
      <div>
        <table id="pixel-board" BORDER=0 CELLSPACING=0 CELLPADDING=0>
          <tr>
            <td><div id="square1" class="pixel"></div></td>
            <td><div id="square2" class="pixel"></div></td>
            <td><div id="square3" class="pixel"></div></td>
            <td><div id="square4" class="pixel"></div></td>
            <td><div id="square5" class="pixel"></div></td>
          </tr>
          <tr>
            <td><div id="square6" class="pixel"></div></td>
            <td><div id="square7" class="pixel"></div></td>
            <td><div id="square8" class="pixel"></div></td>
            <td><div id="square9" class="pixel"></div></td>
            <td><div id="square10" class="pixel"></div></td>
          </tr>
          <tr>
            <td><div id="square11" class="pixel"></div></td>
            <td><div id="square12" class="pixel"></div></td>
            <td><div id="square13" class="pixel"></div></td>
            <td><div id="square14" class="pixel"></div></td>
            <td><div id="square15" class="pixel"></div></td>
          </tr>
          <tr>
            <td><div id="square16" class="pixel"></div></td>
            <td><div id="square17" class="pixel"></div></td>
            <td><div id="square18" class="pixel"></div></td>
            <td><div id="square19" class="pixel"></div></td>
            <td><div id="square20" class="pixel"></div></td>
          </tr>
          <tr>
            <td><div id="square21" class="pixel"></div></td>
            <td><div id="square22" class="pixel"></div></td>
            <td><div id="square23" class="pixel"></div></td>
            <td><div id="square24" class="pixel"></div></td>
            <td><div id="square25" class="pixel"></div></td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
