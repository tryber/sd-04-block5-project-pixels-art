<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <h1 id="title" class="title">Paleta de Cores</h1>

      <form>

        <button id='generate-board'>Criar Quadro</button>
      </form>

          <td class='pixel'></td>
        </tr>
        <tr class='line'>
          <td class='pixel'></td>

          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
        </tr>
        <tr class='line'>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
        </tr>
        <tr class='line'>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
        </tr>
        <tr class='line'>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
        </tr>
      </table>
      <button id="clear-board">Clear Board</button>
      <script src="script.js"></script>
    </body>
    </html>
